<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./signUp.js"></script>
</head>
<body>
    <div class="container">
        <h1>
            SIGN-UP
        </h1>
        <div class="Form-container">
            <form action="#" id = "signup-form">
                <div class="form-field">
                    <label for="Name">NAME</label>
                    <input type="text" placeholder="name" id="name" name= "name">
                    <div class="error-message" id = "name-error"> </div>
                </div>
                <div class="form-field">
                    <label for="usernaame">USERNAME</label>
                    <input type="text" placeholder="username" id="username" name="username">
                    <div class="error-message" id = "username-error"> </div>
                </div>
                <div class="form-field">
                    <label for="Pass-Word">PASSWORD</label>
                    <input type="password" placeholder="password" id="password" name="password">
                    <div class="error-message" id = "password-error"> </div>
                </div>
                <div class="form-field">
                    <label for="Confirm-Password">Confirm-Password</label>
                    <input type="password" placeholder="ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword">
                    <div class="error-message" id = "confirmPassword-error"> </div>
                </div>
                <div class="form-field">
                    <label for="E-Mail">E-Mail</label>
                    <input type="text" placeholder="E-Mail" id="E-Mail" name="E-mail">
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-field">
                    <label for="phone">Phone</label>
                    <input type="number" placeholder="xx-xxxxxx" id="phone" name="phoneNumber">
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="submission-section">
                    <button type="submit">Login</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
